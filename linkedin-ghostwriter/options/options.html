<!DOCTYPE html>
<html>
<head>
  <title>LinkedIn Ghostwriter Options</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #0077b5;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005582;
    }
  </style>
</head>
<body>
  <h1>API Settings</h1>
  <form id="options-form">
    <label for="apiKey">Gemini API Key:</label>
    <input type="text" id="apiKey" name="apiKey">
    <label for="deepseekKey">DeepSeek API Key:</label>
    <input type="text" id="deepseekKey" name="deepseekKey">
    <button type="submit">Save</button>
  </form>
  <script src="options.js"></script>
</body>
</html>
